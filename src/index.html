<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!--        TODO styles & favs -->
    <link rel="stylesheet" href="./assets/styles/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/styles/css/theme.css" />
  </head>
  <body class="container">
    <header class="text-center page-header">
        <a href="#" class="app-logo">
            <img src="assets/img/UL_Mark_1.png" alt="UL" />
        </a>
    </header>
    <main>
        <div class="text-center container-sm">
            <h1 class="mb-3">Δες τις επιδόσεις του Laptop</h1>

            <div class="mb-4 fs-2">Διάλεξε το παιχνίδι που σε ενδιαφέρει και ανακάλυψε τις επιδόσεις του</div>
            <div class="flex-justified-center pos-relative games-selection">
                <button id="gamePrev" class="btn flex-center btn-icon-prev">
                    <svg class="svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3.87012" y="8.3653" width="11.5714" height="1.28571" fill="#2E2E2E"/>
                        <path d="M9.39893 14.0133L8.48979 14.9224L3.48056 9.91319L2.57142 9.00406L3.48056 8.09492L8.48979 3.08569L9.39893 3.99483L4.38969 9.00406L9.39893 14.0133Z" fill="#2E2E2E"/>
                    </svg>
                    <span class="visually-hidden">Προηγούμενο</span>
                </button>

                <button id="gamesToggle" class="btn btn-toggle" aria-controls="gamesCollection"></button>

                <button id="gameNext" class="btn flex-center btn-icon-next">
                    <svg class="svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="14.1431" y="9.64288" width="11.5714" height="1.28571" transform="rotate(-180 14.1431 9.64288)" fill="#2E2E2E"/>
                        <path d="M8.61426 3.99483L9.5234 3.08569L14.5326 8.09492L15.4418 9.00406L14.5326 9.9132L9.52339 14.9224L8.61426 14.0133L13.6235 9.00406L8.61426 3.99483Z" fill="#2E2E2E"/>
                    </svg>
                    <span class="visually-hidden">Επόμενο</span>
                </button>
                <div id="gamesCollection" class="dropdown"></div>
            </div>
        </div>

    </main>
    <footer class="text-small text-center">@ 2022 marinakmp</footer>
    <script src="./app.js" crossorigin></script>
  </body>
</html>
